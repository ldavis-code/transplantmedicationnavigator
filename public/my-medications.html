<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transplant Medication Navigator</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }
    .hidden { display: none; }
    input, button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #1d4ed8; }
    .secondary-btn {
      background: #6b7280;
    }
    .secondary-btn:hover { background: #4b5563; }
    .error { color: red; }
    .success { color: green; }
    .medication-item {
      border: 1px solid #ddd;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
    }
    .delete-btn {
      background: #dc2626;
      width: auto;
      padding: 5px 10px;
      margin-top: 10px;
    }
    hr { margin: 30px 0; }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
    }
    .close-btn {
      background: none;
      color: #666;
      width: auto;
      padding: 5px;
      text-align: right;
    }
  </style>
</head>
<body>

  <h1>Transplant Medication Navigator</h1>

  <!-- User status bar -->
  <nav id="user-bar" aria-label="Account actions">
    <span id="logged-out-bar">
      <button type="button" onclick="showAuthModal('login')" style="display:inline;width:auto;background:none;color:#2563eb;cursor:pointer;padding:0;margin:0;text-decoration:underline;">Login</button> |
      <button type="button" onclick="showAuthModal('signup')" style="display:inline;width:auto;background:none;color:#2563eb;cursor:pointer;padding:0;margin:0;text-decoration:underline;">Sign Up</button>
    </span>
    <span id="logged-in-bar" class="hidden">
      Logged in as: <span id="user-email"></span> |
      <button type="button" onclick="handleLogout()" style="display:inline;width:auto;background:none;color:#2563eb;cursor:pointer;padding:0;margin:0;text-decoration:underline;">Logout</button>
    </span>
  </nav>

  <hr>

  <!-- Main medication form - always visible -->
  <h2>Save a Medication</h2>
  <p>Enter as much or as little info as you have.</p>

  <label for="med-name">Medication name (required)</label>
  <input type="text" id="med-name" placeholder="Medication name (required)" required aria-required="true">
  <label for="med-brand">Brand name (optional)</label>
  <input type="text" id="med-brand" placeholder="Brand name (optional)">
  <label for="med-dosage">Dosage (optional)</label>
  <input type="text" id="med-dosage" placeholder="Dosage (optional)">
  <label for="med-cost">Monthly cost $ (optional)</label>
  <input type="number" id="med-cost" placeholder="Monthly cost $ (optional)" step="0.01">
  <label for="med-renewal">Renewal date (optional)</label>
  <input type="date" id="med-renewal">
  <label for="med-renewal-type">Renewal type (optional)</label>
  <select id="med-renewal-type">
    <option value="">-- Select --</option>
    <option value="calendar_year">Calendar year (Jan 1)</option>
    <option value="enrollment_anniversary">Enrollment anniversary</option>
    <option value="after_max_reached">After max benefit reached</option>
  </select>
  <button onclick="handleSaveMedication()">Save to My List</button>
  <p id="med-message"></p>

  <hr>

  <!-- Saved medications - only shows when logged in -->
  <div id="saved-section" class="hidden">
    <h2>My Saved Medications</h2>
    <div id="medications-list">
      <p>Loading...</p>
    </div>
  </div>

  <div id="logged-out-section">
    <p><button type="button" onclick="showAuthModal('login')" style="display:inline;width:auto;background:none;color:#2563eb;cursor:pointer;padding:0;margin:0;text-decoration:underline;">Log in</button> to see your saved medications.</p>
  </div>

  <!-- Login/Signup Modal -->
  <div id="auth-modal" class="modal hidden" role="dialog" aria-labelledby="auth-modal-title" aria-modal="true">
    <div class="modal-content">
      <button class="close-btn" onclick="closeAuthModal()" aria-label="Close login dialog">âœ• Close</button>

      <div id="modal-login">
        <h2 id="auth-modal-title">Login</h2>
        <label for="login-email">Email</label>
        <input type="email" id="login-email" placeholder="Email" autocomplete="email">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="Password" autocomplete="current-password">
        <button onclick="handleLogin()">Login</button>
        <p>Don't have an account? <button type="button" onclick="switchToSignup()" style="display:inline;width:auto;background:none;color:#2563eb;cursor:pointer;padding:0;margin:0;text-decoration:underline;">Sign up</button></p>
      </div>

      <div id="modal-signup" class="hidden">
        <h2>Sign Up</h2>
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" placeholder="Email" autocomplete="email">
        <label for="signup-password">Password (min 6 characters)</label>
        <input type="password" id="signup-password" placeholder="Password (min 6 characters)" autocomplete="new-password">
        <button onclick="handleSignup()">Create Account</button>
        <p>Already have an account? <button type="button" onclick="switchToLogin()" style="display:inline;width:auto;background:none;color:#2563eb;cursor:pointer;padding:0;margin:0;text-decoration:underline;">Login</button></p>
      </div>

      <p id="auth-message" aria-live="polite"></p>
    </div>
  </div>

  <!-- Noscript fallback - displays helpful content when JavaScript is disabled -->
  <noscript>
    <style>.hidden { display: block !important; } #saved-section, #logged-out-section, #user-bar, #med-message, h2, input, select, button, label, hr, p { display: none !important; }</style>
    <div style="max-width: 600px; margin: 0 auto; padding: 20px; font-family: Arial, sans-serif;">
      <h1 style="display: block !important; color: #0f172a;">Transplant Medication Navigator</h1>
      <div style="background: #fef3c7; border: 2px solid #f59e0b; border-radius: 8px; padding: 16px; margin-bottom: 24px;">
        <p style="display: block !important; color: #92400e; font-weight: bold; margin: 0 0 4px;">JavaScript is required for the My Medications tracker.</p>
        <p style="display: block !important; color: #78350f; margin: 0; font-size: 0.875rem;">Please enable JavaScript to save and manage your medications. The resources below are still available.</p>
      </div>

      <h2 style="display: block !important; color: #059669; border-bottom: 2px solid #d1fae5; padding-bottom: 8px;">Key Transplant Medication Programs</h2>
      <table style="width: 100%; border-collapse: collapse; margin: 12px 0; font-size: 0.9rem;">
        <tr><th style="border: 1px solid #e2e8f0; padding: 8px; background: #f0fdf4; color: #059669; text-align: left;">Program</th><th style="border: 1px solid #e2e8f0; padding: 8px; background: #f0fdf4; color: #059669; text-align: left;">Phone</th><th style="border: 1px solid #e2e8f0; padding: 8px; background: #f0fdf4; color: #059669; text-align: left;">Medications</th></tr>
        <tr><td style="border: 1px solid #e2e8f0; padding: 8px;"><strong>Astellas Patient Assistance</strong></td><td style="border: 1px solid #e2e8f0; padding: 8px;"><a href="tel:1-800-477-6472">1-800-477-6472</a></td><td style="border: 1px solid #e2e8f0; padding: 8px;">Tacrolimus (Prograf)</td></tr>
        <tr style="background: #f8fafc;"><td style="border: 1px solid #e2e8f0; padding: 8px;"><strong>Novartis Patient Assistance</strong></td><td style="border: 1px solid #e2e8f0; padding: 8px;"><a href="tel:1-800-277-2254">1-800-277-2254</a></td><td style="border: 1px solid #e2e8f0; padding: 8px;">Cyclosporine, Myfortic, Zortress</td></tr>
        <tr><td style="border: 1px solid #e2e8f0; padding: 8px;"><strong>Genentech Patient Foundation</strong></td><td style="border: 1px solid #e2e8f0; padding: 8px;"><a href="tel:1-866-422-2377">1-866-422-2377</a></td><td style="border: 1px solid #e2e8f0; padding: 8px;">CellCept, Valcyte</td></tr>
        <tr style="background: #f8fafc;"><td style="border: 1px solid #e2e8f0; padding: 8px;"><strong>Pfizer RxPathways</strong></td><td style="border: 1px solid #e2e8f0; padding: 8px;"><a href="tel:1-844-989-7284">1-844-989-7284</a></td><td style="border: 1px solid #e2e8f0; padding: 8px;">Rapamune (Sirolimus)</td></tr>
        <tr><td style="border: 1px solid #e2e8f0; padding: 8px;"><strong>BMS Patient Assistance</strong></td><td style="border: 1px solid #e2e8f0; padding: 8px;"><a href="tel:1-800-736-0003">1-800-736-0003</a></td><td style="border: 1px solid #e2e8f0; padding: 8px;">Nulojix (Belatacept)</td></tr>
      </table>

      <h2 style="display: block !important; color: #059669; border-bottom: 2px solid #d1fae5; padding-bottom: 8px; margin-top: 24px;">Copay Foundations</h2>
      <ul style="list-style: disc; padding-left: 20px; color: #334155; line-height: 2;">
        <li><a href="https://www.healthwellfoundation.org/" style="color: #059669;">HealthWell Foundation</a> &mdash; Copays, travel costs, premiums</li>
        <li><a href="https://www.panfoundation.org/" style="color: #059669;">PAN Foundation</a> &mdash; Medication costs for serious illnesses</li>
        <li><a href="https://www.patientadvocate.org/" style="color: #059669;">Patient Advocate Foundation</a> &mdash; <a href="tel:1-800-532-5274">1-800-532-5274</a></li>
        <li><a href="https://www.kidneyfund.org/" style="color: #059669;">American Kidney Fund</a> &mdash; Grants for transplant patients</li>
      </ul>

      <p style="display: block !important; color: #334155; margin-top: 24px;">
        Visit the full site with JavaScript enabled: <a href="https://transplantmedicationnavigator.com/" style="color: #059669;">transplantmedicationnavigator.com</a><br>
        TRIO: <a href="https://www.trioweb.org/" style="color: #059669;">trioweb.org</a>
      </p>
    </div>
  </noscript>

  <script src="supabase-auth.js"></script>
  <script>
    // Store medication temporarily if user isn't logged in
    let pendingMedication = null;

    // Format renewal type for display
    function formatRenewalType(type) {
      const types = {
        'calendar_year': 'Calendar year',
        'enrollment_anniversary': 'Enrollment anniversary',
        'after_max_reached': 'After max reached'
      };
      return types[type] || type;
    }

    // Check if user is already logged in on page load
    window.onload = async function() {
      const user = await getUser();
      if (user) {
        showLoggedInState(user);
      }
    };

    // Show/hide logged in state
    function showLoggedInState(user) {
      document.getElementById('logged-out-bar').classList.add('hidden');
      document.getElementById('logged-in-bar').classList.remove('hidden');
      document.getElementById('user-email').textContent = user.email;
      document.getElementById('saved-section').classList.remove('hidden');
      document.getElementById('logged-out-section').classList.add('hidden');
      loadMedications();
    }

    function showLoggedOutState() {
      document.getElementById('logged-in-bar').classList.add('hidden');
      document.getElementById('logged-out-bar').classList.remove('hidden');
      document.getElementById('saved-section').classList.add('hidden');
      document.getElementById('logged-out-section').classList.remove('hidden');
    }

    // Modal controls
    function showAuthModal(type) {
      document.getElementById('auth-modal').classList.remove('hidden');
      document.getElementById('auth-message').textContent = '';
      if (type === 'signup') {
        switchToSignup();
      } else {
        switchToLogin();
      }
    }

    function closeAuthModal() {
      document.getElementById('auth-modal').classList.add('hidden');
      pendingMedication = null; // Clear pending if they cancel
    }

    function switchToSignup() {
      document.getElementById('modal-login').classList.add('hidden');
      document.getElementById('modal-signup').classList.remove('hidden');
    }

    function switchToLogin() {
      document.getElementById('modal-signup').classList.add('hidden');
      document.getElementById('modal-login').classList.remove('hidden');
    }

    // Handle save - checks login first
    async function handleSaveMedication() {
      const name = document.getElementById('med-name').value.trim();
      const messageEl = document.getElementById('med-message');

      if (!name) {
        messageEl.textContent = 'Please enter a medication name';
        messageEl.className = 'error';
        return;
      }

      const user = await getUser();

      if (!user) {
        // Store medication and prompt login
        pendingMedication = {
          name: name,
          brand: document.getElementById('med-brand').value.trim(),
          dosage: document.getElementById('med-dosage').value.trim(),
          cost: document.getElementById('med-cost').value,
          renewal: document.getElementById('med-renewal').value,
          renewalType: document.getElementById('med-renewal-type').value
        };
        messageEl.textContent = 'Please log in to save medications';
        messageEl.className = '';
        showAuthModal('login');
        return;
      }

      // User is logged in, save directly
      await saveTheMedication(name);
    }

    // Actually save the medication
    async function saveTheMedication() {
      const name = pendingMedication ? pendingMedication.name : document.getElementById('med-name').value.trim();
      const brand = pendingMedication ? pendingMedication.brand : document.getElementById('med-brand').value.trim();
      const dosage = pendingMedication ? pendingMedication.dosage : document.getElementById('med-dosage').value.trim();
      const cost = pendingMedication ? pendingMedication.cost : document.getElementById('med-cost').value;
      const renewal = pendingMedication ? pendingMedication.renewal : document.getElementById('med-renewal').value;
      const renewalType = pendingMedication ? pendingMedication.renewalType : document.getElementById('med-renewal-type').value;
      const messageEl = document.getElementById('med-message');

      const result = await saveMedication(name, brand || null, dosage || null, parseFloat(cost) || null, renewal || null, renewalType || null);

      if (result.success) {
        messageEl.textContent = 'Medication saved!';
        messageEl.className = 'success';
        // Clear form
        document.getElementById('med-name').value = '';
        document.getElementById('med-brand').value = '';
        document.getElementById('med-dosage').value = '';
        document.getElementById('med-cost').value = '';
        document.getElementById('med-renewal').value = '';
        document.getElementById('med-renewal-type').value = '';
        pendingMedication = null;
        loadMedications();
      } else {
        messageEl.textContent = result.message;
        messageEl.className = 'error';
      }
    }

    // Handle login
    async function handleLogin() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const messageEl = document.getElementById('auth-message');

      messageEl.textContent = 'Logging in...';
      const result = await login(email, password);

      if (result.success) {
        closeAuthModal();
        showLoggedInState(result.user);

        // Save pending medication if there was one
        if (pendingMedication) {
          await saveTheMedication();
        }
      } else {
        messageEl.textContent = result.message;
        messageEl.className = 'error';
      }
    }

    // Handle signup
    async function handleSignup() {
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const messageEl = document.getElementById('auth-message');

      messageEl.textContent = 'Creating account...';
      const result = await signUp(email, password);

      if (result.success) {
        messageEl.textContent = 'Check your email for confirmation link, then come back and log in.';
        messageEl.className = 'success';
      } else {
        messageEl.textContent = result.message;
        messageEl.className = 'error';
      }
    }

    // Handle logout
    async function handleLogout() {
      await logout();
      showLoggedOutState();
    }

    // Load and display medications
    async function loadMedications() {
      const listEl = document.getElementById('medications-list');
      const medications = await getMyMedications();

      if (medications.length === 0) {
        listEl.innerHTML = '<p>No medications saved yet.</p>';
        return;
      }

      listEl.innerHTML = medications.map(med => `
        <div class="medication-item">
          <strong>${med.medication_name}</strong>
          ${med.brand_name ? `<br>Brand: ${med.brand_name}` : ''}
          ${med.dosage ? `<br>Dosage: ${med.dosage}` : ''}
          ${med.monthly_cost ? `<br>Monthly cost: $${med.monthly_cost}` : ''}
          ${med.renewal_date ? `<br>Renewal: ${new Date(med.renewal_date).toLocaleDateString()}` : ''}
          ${med.renewal_type ? `<br>Type: ${formatRenewalType(med.renewal_type)}` : ''}
          <br><button class="delete-btn" onclick="handleDelete('${med.id}')">Delete</button>
        </div>
      `).join('');
    }

    // Delete a medication
    async function handleDelete(id) {
      if (confirm('Delete this medication?')) {
        await deleteMedication(id);
        loadMedications();
      }
    }
  </script>

</body>
</html>

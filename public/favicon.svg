<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main circle background -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>

  <!-- Heart with hands icon (HeartHandshake inspired) -->
  <g transform="translate(256, 256) scale(0.45)" fill="white">
    <!-- Heart shape -->
    <path d="M0 -180
             C -100 -180 -180 -100 -180 0
             C -180 100 0 180 0 280
             C 0 180 180 100 180 0
             C 180 -100 100 -180 0 -180 Z"
          fill="white" opacity="0.95"/>

    <!-- Hands/support symbol inside -->
    <g transform="translate(0, 20)">
      <!-- Left hand -->
      <path d="M -80 40 Q -120 0 -80 -40 L -40 -40 Q -60 0 -40 40 Z"
            fill="#059669" opacity="0.8"/>
      <!-- Right hand -->
      <path d="M 80 40 Q 120 0 80 -40 L 40 -40 Q 60 0 40 40 Z"
            fill="#059669" opacity="0.8"/>
      <!-- Cross/medical symbol -->
      <rect x="-15" y="-60" width="30" height="80" rx="5" fill="#059669" opacity="0.9"/>
      <rect x="-40" y="-20" width="80" height="30" rx="5" fill="#059669" opacity="0.9"/>
    </g>
  </g>

  <!-- Outer ring accent -->
  <circle cx="256" cy="256" r="248" fill="none" stroke="white" stroke-width="4" opacity="0.3"/>
</svg>

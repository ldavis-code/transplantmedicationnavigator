[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  included_files = ["netlify/functions/**"]

[functions."*"]
  external_node_modules = ["@anthropic-ai/sdk", "@neondatabase/serverless"]

# WWW to non-WWW redirect (301 permanent) - must come first
# This ensures all traffic goes to the canonical non-www domain
[[redirects]]
  from = "https://www.transplantmedicationnavigator.com/*"
  to = "https://transplantmedicationnavigator.com/:splat"
  status = 301
  force = true

# API routes - redirect to Netlify Functions (force=true ensures these take priority)
[[redirects]]
  from = "/api/chat"
  to = "/.netlify/functions/chat"
  status = 200
  force = true

# Admin API routes (specific routes before generic /api/*)
[[redirects]]
  from = "/api/admin-auth/*"
  to = "/.netlify/functions/admin-auth/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/api/admin-api/*"
  to = "/.netlify/functions/admin-api/:splat"
  status = 200
  force = true

# Generic API route (must come AFTER specific routes)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

# Outbound redirect routes for tracking program clicks
[[redirects]]
  from = "/out/copay/*"
  to = "/.netlify/functions/out-redirect"
  status = 200
  force = true

[[redirects]]
  from = "/out/foundation/*"
  to = "/.netlify/functions/out-redirect"
  status = 200
  force = true

[[redirects]]
  from = "/out/pap/*"
  to = "/.netlify/functions/out-redirect"
  status = 200
  force = true

